<!DOCTYPE html>
<head>
    <title>Contact From</title>
</head>
<body>
    <h1>Fill the information</h1>
    <label>Name:</label>
    <h5>Enter Your Name</h5>
    <input type="text" id="Name" name="Username" required><br><br><!--Input element-->
    <label>Email:</label>
    <h5>Enter Your Email</h5>
    <input type="email" id="email" name="Email ID" required><br><br>
    <label>Subject:</label>
    <h5>Enter Your Subject</h5>
    <input type="subject" id="subject" name="Subject" required><br><br>
    <label for="Your Message">Write Your Message</label><br><br>
    <textarea name="Message" id="stdMessage" rows="5" cols="20"></textarea><br><br>
    <input type="submit" value="submit">
</body>
</html>
