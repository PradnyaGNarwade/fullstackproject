    <title>4. Add a button to toggle dark/light mode.</title>
    <style>
        body {
          background-color: white;
          color: black;
          transition: 0.3s ease-in-out;
        }
      
        .dark-mode {
          background-color: #121212;
          color: white;
        }
      
        button {
          margin: 10px 0;
          padding: 8px 16px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <button id="toggleModeBtn">Toggle Dark Mode</button>
<h1>4. Add a button to toggle dark/light mode.</h1>
