    <style>
        .error {
          color: red;
          font-size: 0.8rem;
        }
      </style>
</head>
<body>
    <form id="signupForm">
        <label>Email:</label>
        <input type="text" id="email" />

        <input type="password" id="password" />
        <span id="passwordError" class="error"></span><br /><br />
      
        <button type="submit">Submit</button>
      </form>
