<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display live character</title>
</head>
<body>
    <label for="message">Your Message:</label><br />
<textarea id="message" rows="5" cols="40" maxlength="150"></textarea><br />
<span id="charCount">0 / 150</span>

<style>
  #charCount {
    font-size: 0.9rem;
    color: #555;
  }
</style>
<script src="textarea.js"></script>

</body>
</html>
